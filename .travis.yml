sudo: required

services:
  - docker

env:
  global:
    DOCKER_IMAGE=docker-builder-node
    DOCKER_FILE=.

jobs:
  include:
    - if: branch = master
      env: VERSION=latest
    - if: branch != master
      env: VERSION=branch
    - stage: build docker image
      script:
      - docker build -t $DOCKER_USERNAME/$DOCKER_IMAGE:$VERSION $DOCKER_FILE
      - docker images
    - stage: test
      script: 
      - docker run --rm $DOCKER_USERNAME/$DOCKER_IMAGE:$VERSION
    - stage: tag image
      script: 
      - docker tag travis-ci-build-stages-demo $DOCKER_USERNAME/$DOCKER_IMAGE:$VERSION
    - stage: push image
      script: 
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker push $DOCKER_USERNAME/$DOCKER_IMAGE:$VERSION


notifications:
  email: false
